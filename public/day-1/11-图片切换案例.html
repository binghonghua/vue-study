<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <div>
        <button v-show="index>0" @click="index--">上一张</button>
        <img :src="list[index]" alt="加载失败">
        <button v-show="index<list.length-1" @click="index++">下一张</button>
    </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            index: 0,
            list: [
                "./imgs/img_1.png",
                "./imgs/img_2.png",
                "./imgs/img_3.png",
                "./imgs/img_4.png",
                "./imgs/img_5.png",
                "./imgs/img_6.png",
            ]
        },
        methods: {

        }
    })
</script>
</body>
</html>
