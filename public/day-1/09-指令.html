<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <button @click="fn">切换显示隐藏</button>
    <h1 v-show="isShow">陈俊仁大帅哥</h1>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isShow: true
        },
        methods: {
            fn() {
                console.log("执行了fn")
                //this指向Vue实例
                this.isShow = !this.isShow

            }
        }
    })
</script>
</body>
</html>
