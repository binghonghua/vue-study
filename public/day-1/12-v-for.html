<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--v-for = "(item,index) in 数组"-->

<div id="app">
    <h2>小陈水果店</h2>
    <ul>
        <li v-for="(item,index) in list">{{item}} - {{index}}</li>
    </ul>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            list:["破忒头","头码头","晚会桥"]
        },
        methods: {
            fn() {

            }
        }
    })
</script>
</body>
</html>
