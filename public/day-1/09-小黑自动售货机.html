<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小黑自动售货机：v-on参数床底</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <div class="box">
        <h1>小黑自动售货机</h1>
        <button @click="consume(5)">可乐5块</button>
        <button @click="consume(10)">咖啡10块</button>
    </div>
    <div>余额：{{money}}</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            money:999
        },
        methods: {
            consume(price){
                this.money -= price
            }
        }
    })
</script>
</body>
</html>
