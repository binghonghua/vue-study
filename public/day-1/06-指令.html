<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show v-if</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--[v-show]切换css的display：none来控制显示隐藏-->
<!--[v-if]（条件渲染） 根据 判断条件 控制元素的 创建 和 移除-->
<div id="app">
    <div v-show="flag" class="box">v-show控制的盒子</div>
    <div v-if="flag" class="box">v-if控制的盒子</div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            flag: false
        }
    })
</script>
</body>
</html>
