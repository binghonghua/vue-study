<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p v-if="gender==1">性别：男</p>
    <p v-else>性别：女</p>
    <hr>
    <p v-if="score>=90">成绩评定A：奖励电脑</p>
    <p v-else-if="score>=80">成绩评定B：奖励郊游</p>
    <p v-else-if="score>=80">成绩评定C:经理零食</p>
    <p v-else>成绩评定D:奖励大嘴巴子</p>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            gender: 2,
            score: 0
        }
    })
</script>
</body>
</html>
